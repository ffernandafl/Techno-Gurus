<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/contact.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&family=Roboto+Slab:wght@500&display=swap"
        rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <title>Contact</title>
</head>

<body>
    <!-- HEADER -->
    <div id="contenedor container">
        <header class="row">
            <div class="col-1"></div>

            <div class="col-5" id="menu-sup">
                <img id="icono-header" src="../svg/btn-inferior/contact.svg" />
                <h1>contact</h1>
            </div>

            <div class="col-5">
                
            </div>

        </header>


        <!-- CONTENEDOR -->

        <div class="row">
            <div class="col-1 col-xs-12"></div>
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                <div class="div-iz">
                    <img id="icono-div-iz" src="../svg/lectura/seen.svg" />
                    <h3>Hola! ¿Tienes dudas o sugerencias?  </h3>
                    <div class="div-texto1">
                    
                    <p>
                        
                        <br/>
                        El equipo Kiss estaremos encantad@s de resolver cualquier duda que tengas, así como escuchar 
                        tus peticiones o sugerencias. 
                        <br/><br/>Te contestaremos en un máximo de 48h. Muchas gracias por la
                        comprensión!

                        
                    </p>

                    </div>
                    
                </div>
            </div>

            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">

                <div class="div-der">
                    <img id="icono-div-iz" src="../svg/lectura/recording.svg" />
                    <div class="p-inputs">
                        <form action="../html/contact-2.html" method="get">
                        <input class="entrada" type="text" name="name" placeholder="name" required minlength="6"/>
                        <input class="entrada" type="email" name="email" placeholder="email" required onblur="validarFormulario();" />
                        <input id ="asunto" class="entrada" type="asunto" name="asunto" placeholder="asunto" required minlength="25" rows="10" /> 
                        <!-- <textarea id ="asunto"  class="entrada" name="asunto"  cols="25" placeholder="asunto" rows="10" required minlength="25"></textarea> -->
                        <div class="div-btn-enviar">
                            <input id="btn-enviar" type="image" src="../svg/accion/send.svg"/>
                        </div>
                    </form>
                    </div>
                    <!-- <div id="icono-div-iz-inf">
                    </div> -->
                </div>
            </div>
        </div>


    </div>
    <!-- FOOTER/NAV BAR -->
    <div class="row">
        <div class="col-1"> </div>

        <div class="col-5">
            <h1>kiss</h1>
        </div>
        <div class="col-5">
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
